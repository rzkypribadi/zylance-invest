<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZYLANCE INVESTASI</title>
  <link rel="stylesheet" href="css/withdraw.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/logo/favicon.png">
</head>
<body>
  <div class="withdraw-container">
    <header class="page-header">
      <button class="back-btn" onclick="history.back()">&larr;</button>
      <div class="title">
        <h1>üí∏ Tarik Dana</h1>
        <p>Transfer ke e-wallet atau rekening bank</p>
      </div>
    </header>

    <main class="main-content">
      <div class="info-box">
        <p id="minWithdrawText">Minimal penarikan: Rp 700.000</p>
        <p>‚è±Ô∏è Proses dalam 1x24 jam kerja</p>
      </div>

      <div class="form-group">
        <label>Metode Penarikan</label>
        <select id="withdrawMethod">
          <option value="ewallet">E-Wallet</option>
          <option value="bank">Bank</option>
        </select>
      </div>

      <div class="form-group" id="ewalletGroup">
        <label>Pilih E-Wallet</label>
        <select id="ewalletOption">
          <option value="ovo">OVO</option>
          <option value="dana">DANA</option>
          <option value="gopay">GoPay</option>
          <option value="shopeepay">ShopeePay</option>
        </select>
      </div>

      <div class="form-group" id="bankGroup" style="display: none;">
        <label>Pilih Bank</label>
        <select id="bankOption">
          <option value="bri">BRI</option>
          <option value="bni">BNI</option>
          <option value="bca">BCA</option>
          <option value="mandiri">Mandiri</option>
        </select>
      </div>

      <div class="form-group">
        <label>Nomor Tujuan</label>
        <input type="text" id="accountNumber" placeholder="Masukkan nomor e-wallet atau rekening">
      </div>

      <div class="form-group">
        <label>Jumlah Penarikan (Rp)</label>
        <input type="number" id="withdrawAmount" placeholder="Minimal sesuai aturan">
      </div>

      <div class="form-group">
        <label>Kata Sandi</label>
        <input type="password" id="withdrawPassword" placeholder="Konfirmasi kata sandi" required>
      </div>

      <button class="btn-withdraw" id="btnConfirmWithdraw">Konfirmasi Penarikan</button>
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init({ duration: 800, easing: 'ease-out-quart' });</script>
</body>
</html>
