<!DOCTYPE html>
<html lang="id">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/logo/favicon.png">
</head>
<body>
  <div class="claim-container">
    <header class="page-header">
      <button class="back-btn" onclick="history.back()">&larr;</button>
      <div class="title">
        <h1>ğŸ Klaim Harian</h1>
        <p>Dapatkan bonus setiap hari</p>
      </div>
    </header>

    <main class="main-content">
      <div class="reward-card" data-aos="zoom-in">
        <div class="icon">ğŸ’°</div>

        <button class="btn-claim" id="btnClaimDaily">Klaim Sekarang</button>

      </div>

      <div class="streak-section">
        <h2>ğŸ”¥ Streak Klaim</h2>

          <div class="streak-item">7 hari: +Rp 25.000</div>
          <div class="streak-item">14 hari: +Rp 50.000</div>
          <div class="streak-item">30 hari: +Rp 100.000</div>

        </div>
      </div>
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init({ duration: 800, easing: 'ease-out-quart' });</script>
</body>
