<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZYLANCE INVESTASI</title>
  <link rel="stylesheet" href="css/reset-password.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/logo/favicon.png">
</head>
<body>
  <div class="reset-container">
    <div class="reset-left" data-aos="fade-right">
      <div class="logo">ZYLANCE</div>
      <h1>Atur Ulang Kata Sandi Anda</h1>
      <p>Gunakan kata sandi yang kuat dan unik untuk keamanan maksimal</p>
      <div class="security-tips">
        <div class="tip-item">
          <span class="icon">🔐</span>
          <span>Gunakan 8+ karakter</span>
        </div>
        <div class="tip-item">
          <span class="icon">🚫</span>
          <span>Jangan gunakan data pribadi</span>
        </div>
        <div class="tip-item">
          <span class="icon">🔄</span>
          <span>Ubah secara berkala</span>
        </div>
      </div>
    </div>
    <div class="reset-right" data-aos="fade-left">
      <div class="form-wrapper">
        <h2>Reset Kata Sandi</h2>
        <p>Masukkan kata sandi baru untuk akun Anda</p>
        <form id="resetPasswordForm">
          <div class="input-group">
            <label>Kata Sandi Baru</label>
            <input type="password" id="newPassword" placeholder="Minimal 8 karakter" required>
          </div>
          <div class="input-group">
            <label>Konfirmasi Kata Sandi</label>
            <input type="password" id="confirmNewPassword" placeholder="Ketik ulang kata sandi" required>
          </div>
          <button type="submit" class="btn-primary">Simpan Kata Sandi Baru</button>
        </form>
        <div class="login-link">
          Sudah ingat kata sandi? <a href="login.html">Masuk di sini</a>
        </div>
        <p class="admin-login-link">
          <a href="admin/login.html">🔐 Masuk sebagai Admin</a>
        </p>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init({ duration: 800, easing: 'ease-out-quart' });</script>
</body>
</html>
