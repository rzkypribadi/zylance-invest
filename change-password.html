<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZYLANCE INVESTASI</title>
  <link rel="stylesheet" href="css/security.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/logo/favicon.png">
</head>
<body>
  <div class="password-container">
    <header class="page-header">
      <button class="back-btn" onclick="history.back()">&larr;</button>
      <div class="title">
        <h1>🔐 Ubah Kata Sandi</h1>
        <p>Perbarui keamanan akun Anda</p>
      </div>
    </header>

    <main class="main-content">
      <form id="changePasswordForm" class="form-wrapper" data-aos="fade-up">
        <div class="input-group">
          <label>Kata Sandi Lama</label>
          <input type="password" id="oldPassword" placeholder="Masukkan kata sandi lama" required>
        </div>
        <div class="input-group">
          <label>Kata Sandi Baru</label>
          <input type="password" id="newPassword" placeholder="Minimal 8 karakter" required>
        </div>
        <div class="input-group">
          <label>Konfirmasi Kata Sandi</label>
          <input type="password" id="confirmPassword" placeholder="Ketik ulang kata sandi baru" required>
        </div>
        <button type="submit" class="btn-primary">Simpan Perubahan</button>
      </form>
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init({ duration: 800, easing: 'ease-out-quart' });</script>
</body>
</html>
