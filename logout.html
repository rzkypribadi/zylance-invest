<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZYLANCE INVESTASI</title>
  <link rel="stylesheet" href="css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/logo/favicon.png">
</head>
<body class="logout-page">
  <div class="logout-container">
    <div class="logo">ZYLANCE</div>
    <div class="logout-card">
      <h1>ðŸšª Anda Berhasil Keluar</h1>
      <p>Terima kasih telah menggunakan layanan ZYLANCE INVESTASI.</p>
      <div class="logout-icon">ðŸ‘‹</div>
      <div class="redirect-info">
        Mengarahkan ke halaman login dalam <span id="countdown">5</span> detik...
      </div>
      <a href="login.html" class="btn-login">Kembali ke Login</a>
    </div>
  </div>
  <script>
    let timeLeft = 5;
    document.getElementById('countdown').textContent = timeLeft;
    const timer = setInterval(() => {
      timeLeft--;
      document.getElementById('countdown').textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timer);
        location.href = 'login.html';
      }
    }, 1000);
  </script>
</body>
</html>
