<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZYLANCE INVESTASI</title>
  <link rel="stylesheet" href="css/admin/admin.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/logo/favicon.png">
</head>
<body class="admin-login-page">
  <div class="admin-login-container">
    <div class="form-wrapper" data-aos="fade-up">
      <div class="logo">ZYLANCE ADMIN</div>
      <h2>Masuk ke Admin</h2>
      <p>Hanya untuk pengguna terotorisasi</p>
      <form id="adminLoginForm">
        <div class="input-group">
          <label>Username</label>
          <input type="text" id="adminUsername" placeholder="Masukkan username admin" required>
        </div>
        <div class="input-group">
          <label>Kata Sandi</label>
          <input type="password" id="adminPassword" placeholder="Masukkan kata sandi" required>
        </div>
        <button type="submit" class="btn-primary">Masuk</button>
      </form>
      <p class="back-link">
        <a href="../login.html">‚Üê Kembali ke Login User</a>
      </p>
    </div>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init({ duration: 800, easing: 'ease-out-quart' });</script>
</body>
</html>
